<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newsletter Signup</title>

    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/2964/2964063.png"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form action="/" method="POST">
        <img
          class="mb-4"
          src="https://cdn-icons-png.flaticon.com/512/1674/1674653.png"
          alt=""
          width="72"
          height="72"
        />
        <h1 class="h3 mb-3 fw-normal">Signup to My Newsletter!</h1>

        <input
          type="text"
          name="firstName"
          class="form-control top"
          placeholder="First Name"
          required
          autofocus
        />
        <input
          type="text"
          name="lastName"
          class="form-control middle"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          name="email"
          class="form-control bottom"
          placeholder="Email"
          required
        />

        <button class="btn btn-lg btn-primary btn-block mt-2" type="submit">
          Sign Me Up!
        </button>
        <p class="mt-3 mb-3 text-muted">&copy; Luka Piplica 2023</p>
      </form>
    </main>
  </body>
</html>
